<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Rainbow Vibes</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #111, #000);
            overflow: hidden;
            font-family: system-ui, sans-serif;
        }

        /* Animation arc-en-ciel en arrière-plan */
        body::before {
            content: "";
            position: absolute;
            inset: -50%;
            background: linear-gradient(
                45deg,
                red, orange, yellow, green, cyan, blue, violet, red
            );
            animation: rainbowMove 12s linear infinite;
            filter: blur(120px);
            opacity: 0.4;
            z-index: 0;
        }

        @keyframes rainbowMove {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Conteneur image */
        .image-wrapper {
            position: relative;
            padding: 12px;
            border-radius: 24px;
            background: linear-gradient(
                90deg,
                red, orange, yellow, green, cyan, blue, violet
            );
            background-size: 400% 400%;
            animation: rainbowBorder 6s ease infinite;
            z-index: 1;
        }

        @keyframes rainbowBorder {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        img {
            display: block;
            max-width: 85vw;
            max-height: 85vh;
            border-radius: 18px;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.25);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            background: #000;
        }

        img:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow:
                0 0 30px rgba(255, 0, 255, 0.6),
                0 0 60px rgba(0, 255, 255, 0.6);
        }

        /* Texte discret */
        .label {
            position: absolute;
            bottom: -48px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.7);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <div class="image-wrapper">
        <img src="IMG_7481.jpeg" alt="Rainbow Image">
        <div class="label">✨ Rainbow Energy ✨</div>
    </div>

</body>
</html>
