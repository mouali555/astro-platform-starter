<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainbow Experience</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, sans-serif;
}

/* üåà ARC-EN-CIEL */
.rainbow {
    position: fixed;
    inset: -30%;
    background: linear-gradient(
        90deg,
        red,
        orange,
        yellow,
        lime,
        cyan,
        blue,
        magenta,
        red
    );
    animation: rainbowMove 6s linear infinite;
    filter: blur(80px);
    opacity: 0.9;
    z-index: 0;
}

@keyframes rainbowMove {
    0%   { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* üñºÔ∏è IMAGE */
img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.6);
    animation: float 4s ease-in-out infinite;
    position: relative;
    z-index: 1;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-14px); }
}

/* üç™ COOKIES */
.cookies {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(20,20,20,0.95);
    color: white;
    padding: 14px 18px;
    border-radius: 16px;
    display: flex;
    gap: 10px;
    align-items: center;
    z-index: 10;
}

.cookies button {
    border: none;
    border-radius: 999px;
    padding: 6px 14px;
    cursor: pointer;
}

.accept {
    background: #00ffc8;
    color: black;
}

.decline {
    background: #333;
    color: white;
}
</style>
</head>

<body>

<div class="rainbow"></div>

<img src="IMG_7481.jpeg" alt="Image">

<div class="cookies" id="cookies">
    <span>üç™ Activer la musique ?</span>
    <button class="accept" id="accept">Accepter</button>
    <button class="decline" id="decline">Refuser</button>
</div>

<audio id="music" src="musique.mp3" loop></audio>

<script>
const music = document.getElementById("music");
const cookies = document.getElementById("cookies");

document.getElementById("accept").onclick = () => {
    cookies.remove();
    music.play().catch(() => {});
};

document.getElementById("decline").onclick = () => {
    cookies.remove();
};
</script>

</body>
</html>
