<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>FSOCIETY TERMINAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --green:#00ff9c;
      --red:#ff3333;
    }
    * {
      box-sizing:border-box;
    }
    body {
      margin:0;
      background:black;
      color:var(--green);
      font-family:monospace;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }
    /* TERMINAL */
    #terminal {
      width:100%;
      max-width:480px;
      border:2px solid var(--green);
      padding:20px;
      box-shadow:0 0 30px #00ff9c55;
    }
    /* HEADERS */
    h1 {
      text-align:center;
      font-size:15px;
      letter-spacing:3px;
      margin-bottom:20px;
    }
    /* LOGIN INFO */
    .status {
      font-size:12px;
      opacity:.8;
      margin-bottom:6px;
    }
    /* INPUTS */
    input, button {
      width:100%;
      background:black;
      border:1px solid var(--green);
      color:var(--green);
      padding:12px;
      margin-top:10px;
      font-family:inherit;
    }
    input:focus {
      outline:none;
      box-shadow:0 0 10px var(--green);
    }
    button {
      cursor:pointer;
      letter-spacing:2px;
    }
    button:hover {
      background:var(--green);
      color:black;
    }
    /* ERROR */
    #error {
      color:var(--red);
      text-align:center;
      margin-top:10px;
      font-weight:bold;
    }
    /* CHAT */
    #chat {
      display:none;
    }
    #messages {
      height:240px;
      overflow-y:auto;
      border:1px solid var(--green);
      padding:10px;
      margin-bottom:10px;
      background:black;
    }
    .msg {
      margin-bottom:6px;
      word-wrap:break-word;
    }
    .me {
      color:#00ffaa;
    }
    .sys {
      color:#ffaa00;
    }
    /* MOBILE */
    @media (max-width:480px) {
      #terminal {
        border:none;
        box-shadow:none;
        height:100vh;
        display:flex;
        flex-direction:column;
      }
      #messages {
        flex:1;
      }
    }
