<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rainbow Experience</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: system-ui, sans-serif;
}

.rainbow {
    position: fixed;
    inset: -50%;
    background: linear-gradient(
        45deg,
        red, orange, yellow, green, cyan, blue, violet, red
    );
    animation: spin 14s linear infinite;
    filter: blur(120px);
    opacity: 0.5;
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

img {
    max-width: 90vw;
    max-height: 80vh;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(255,255,255,0.35);
    animation: float 4s ease-in-out infinite;
    position: relative;
    z-index: 1;
}

@keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-14px); }
}
</style>
</head>

<body>

<div class="rainbow"></div>

<img src="IMG_7481.jpeg" alt="Image">

<audio id="music" src="musique.mp3" loop></audio>

<script>
const music = document.getElementById("music");

document.body.addEventListener("click", () => {
    music.play().then(() => {
        console.log("Musique OK");
    }).catch(err => {
        console.log("Erreur son :", err);
    });
}, { once: true });
</script>

</body>
</html>
